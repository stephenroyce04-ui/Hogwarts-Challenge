<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Theme Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- =========================
         TOP BAR
    ========================== -->
    <div id="top-controls">
      <!-- Left: Heading -->
      <h1 class="josefin-sans-heading">Fantasy League Challenge</h1>

      <!-- Middle: Buttons -->
      <div class="middle-buttons">
        <button id="add-player-button">Add Player</button>
        <button id="reset-challenge-button">Reset Challenge</button>
      </div>

      <div class="spacer"></div>
    </div>

    <!-- =========================
         MAIN LAYOUT
    ========================== -->
    <div id="container">
      <!-- LEFT COLUMN -->
      <div>
        <!-- Activity Logging Panel -->
        <div id="activity-panel">
          <h3>Log Activity</h3>

          <label>Participant:</label>
          <select id="activity-participant-select"></select>

          <label>Type:</label>
          <select id="activity-type">
            <option value="walking">Walking</option>
            <option value="cycling">Cycling</option>
            <option value="swimming">Swimming</option>
          </select>

          <label>Miles:</label>
          <input type="number" id="activity-miles" min="0" step="0.1" />

          <button id="activity-submit">Add Activity</button>
        </div>

        <!-- Totals Panel (correct location) -->
        <div id="totals-panel"></div>
      </div>

      <!-- RIGHT COLUMN: MAP -->
      <div id="map-container">
        <img src="images/map.png" id="map-bg" alt="Fantasy Map" />

        <svg
          id="route-svg"
          width="578"
          height="824"
          viewBox="0 0 578 824"
          fill="none"
        >
          <path
            id="route-path"
            d="M245 87.5C272.6 135.9 269.167 184.667 264 203L238.5 264.5L210.5 313C182.1 342.6 161.5 379.5 120 401.5L92.5 430.5V469L109 488.5L129.5 504.5H154L183.5 494L210.5 478L245 469L302 504.5L332 544.5L357 600.5L385 663.5L444.5 729"
            stroke="#D8F615"
          />
        </svg>

        <div id="progress-marker"></div>
      </div>
    </div>

    <!-- =========================
         MODALS
    ========================== -->

    <!-- Add Player Modal -->
    <div id="add-player-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Add New Player</h3>

        <label>Name:</label>
        <input type="text" id="new-player-name" />

        <label>Choose emoji:</label>

        <div class="modal-buttons">
          <button id="confirm-add-player">Add</button>
          <button id="cancel-add-player">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Edit Score Modal -->
    <div id="edit-score-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Edit Score</h3>
        <p id="edit-player-name"></p>

        <label>New Miles:</label>
        <input type="number" id="edit-player-miles" min="0" />

        <div class="modal-buttons">
          <button id="confirm-edit-score">Save</button>
          <button id="cancel-edit-score">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Delete Player Modal -->
    <div id="delete-player-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Delete Player</h3>
        <p id="delete-player-name"></p>
        <p>Are you sure you want to remove this player?</p>

        <div class="modal-buttons">
          <button id="confirm-delete-player">Delete</button>
          <button id="cancel-delete-player">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Reset Challenge Modal -->
    <div id="reset-challenge-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Reset Challenge</h3>
        <p>This will reset all players to 0 miles. Continue?</p>

        <div class="modal-buttons">
          <button id="confirm-reset-challenge">Reset</button>
          <button id="cancel-reset-challenge">Cancel</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
